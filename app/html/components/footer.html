<footer class="footer">
  <div class="container footer__container">
    <div class="footer__inner">
      <a href="#" class="logo footer__logo">
        <img width="140" height="25" src="images/logo/logo-white.svg" alt="logo DolGuldur" class="logo__img">
      </a>
      <p class="footer__address">14 Green St., Belmont, Boston. USA</p>
      <address class="footer__contacts">
        <ul class="footer__contacts-list">
          <li class="footer__contacts-item">
            <a href="maito:info@dolguldur.com" class="footer__contacts-link">
              info@dolguldur.com
            </a>
          </li>
          <li class="footer__contacts-item">
            <a href="tel:+380961111111" class="footer__contacts-link">
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </address>
    </div>
    <div class="footer__social-wrapper">
      <span class="footer__subtitle">
        Join
      </span>
      @@include('../components/social.html',{
      "dark": "dark"
      })
    </div>
    <div class="footer__form-wrapper">
      <span class="footer__subtitle">
        subscribe
      </span>
      <form class="footer__form">
        <label for="footer-email" class="footer__label">
          <input required id="footer-email" type="email" name="e-mail" class="form__input footer__input"
            placeholder="E-mail">
        </label>
        <button type="button" class="footer__btn button">
          Subscribe
          <svg class="icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-sheet"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>

</footer>

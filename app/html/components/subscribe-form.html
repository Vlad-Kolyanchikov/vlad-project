<form class="subscribe-form">
  <label for="subscribe-email" class="subscribe-form__label">
    <input required id="subscribe-email" type="email" name="user-e-mail" class="subscribe-form__input" placeholder="E-mail">
  </label>
  <button type="submit" class="subscribe-form__button button">
    Subscribe
    <svg class="icon" width="24" height="24">
      <use href="./images/sprite.svg#icon-sheet"></use>
    </svg>
  </button>
</form>
